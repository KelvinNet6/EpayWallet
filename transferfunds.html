<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPay</title>

    <link rel="icon" href="screenshot_2025_02_06_14_53_13_EIJ_icon.ico" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <button class="menu-btn" id="menu-btn">â˜°</button>

    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="home.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="transferfunds.html"><i class="fas fa-exchange-alt"></i> TF</a></li>
            <li><a href="cashout.html"><i class="fas fa-money-check-alt"></i> Cash Out</a></li>
            <li><a href="/Account-Settings"><i class="fas fa-cogs"></i> Account Settings</a></li>
            <li><button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Sign Out</button></li>
        </ul>
    </div>

    <div class="main-content" id="home">
        <header class="header">
            <h1>EasyPay Wallet - Transfer Funds</h1>
        </header>

        <!-- Transfer Funds Section (without the transfer-container div) -->
        <h2>Enter Recipient EasyPay Transfer ID!</h2>
        <br>

        <!-- Form -->
        <form action="/process-transfer" method="POST" class="transfer-form" id="transfer-form">
            <!-- Left Container (From Account) -->
            <div class="left-container">
             <div class="form-group">
            <label for="from-account">From Account</label>
             <input type="text" id="from-account" name="from_account" value="460006759" readonly />
        
        <!-- Image below the input field -->
                 <img src="Screenshot 2025-02-06 14.53.13.png" alt="Account Icon" class="account-icon" />
                </div>
           </div>

              <br>
            <!-- Right Container (Recipient, Amount, and Transfer Button) -->
            <div class="right-container">
                <div class="form-group">
                    <label for="to-account">To Account (Recipient)</label>
                    <input type="text" id="to-account" name="to_account" placeholder="Enter recipient's EasyPay account ID" />
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount to transfer" />
                </div>

                <button type="button" class="submit-btn" id="transfer-btn">
                    <i class="fas fa-paper-plane"></i> Transfer
                </button>
                <br>
                  <!-- Error Message -->
            <div id="error-message" class="error-message"></div>
            </div>
            
        </form>

        <!-- Security Code Popup -->
        <div id="security-popup" class="popup">
            <div class="popup-content">
                <h3>Enter Security Code</h3>
                <form action="/process-security" method="POST" class="security-form">
                    <label for="security-code">Security Code</label>
                    <input type="password" id="security-code" name="security_code" placeholder="Enter your security code" required />
                    <button type="submit">Submit</button>
                    <br>
                </form>
                <button id="closePopupBtn" class="close-btn">&times;</button>
            </div>
        </div>
    </div>

    
    <script>
        // Toggle Sidebar for Mobile
        document.getElementById("menu-btn").addEventListener("click", () => {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        });

        // Logout functionality
        document.getElementById("logout-btn").addEventListener("click", () => {
            localStorage.removeItem('authToken');
            window.location.href = "index.html";
        });

        document.addEventListener("DOMContentLoaded", function() {
            const transferBtn = document.getElementById("transfer-btn");
            const popup = document.getElementById("security-popup");
            const closePopupBtn = document.getElementById("closePopupBtn"); // Close button
            const errorMessage = document.getElementById("error-message");

            transferBtn.addEventListener("click", () => {
                const fromAccount = document.getElementById("from-account").value;
                const toAccount = document.getElementById("to-account").value;
                const amount = document.getElementById("amount").value;

                if (!toAccount || !amount) {
                    errorMessage.textContent = "Please fill in both recipient and amount.";
                    errorMessage.style.display = "block";
                } else {
                    errorMessage.style.display = "none";
                    popup.style.display = "flex"; // Show security code popup (centered)
                }
            });

            // Close the popup when the close button is clicked
            closePopupBtn.addEventListener("click", () => {
                popup.style.display = "none";
            });

            // Close the popup when clicking outside the popup content
            popup.addEventListener("click", function(event) {
                if (event.target === popup) {
                    popup.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
