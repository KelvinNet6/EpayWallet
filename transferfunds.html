    <div class="main-content" id="home">
        <header class="header">
            <h1>Transfer Funds</h1>
        </header>

<!-- Transfer Funds Section -->
<div class="transfer-container">
  <h2>Transfer Funds</h2>
  
  <form action="/process-transfer" method="POST" class="transfer-form">
    
    <div class="form-group">
      <label for="from-account">From Account</label>
      <input type="text" id="from-account" name="from_account" value="Your EasyPay Account" readonly />
    </div>

    <div class="form-group">
      <label for="to-account">To Account (Recipient)</label>
      <input type="text" id="to-account" name="to_account" placeholder="Enter recipient's EasyPay account ID" required />
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" placeholder="Enter amount to transfer" required />
    </div>

    <div class="form-group">
      <label for="note">Transfer Note (optional)</label>
      <textarea id="note" name="note" placeholder="Add a note for the transfer (optional)"></textarea>
    </div>

    <div class="form-group">
      <label for="security-code">Security Code</label>
      <input type="password" id="security-code" name="security_code" placeholder="Enter your security code" required />
    </div>

    <button type="submit" class="submit-btn">Transfer</button>
  </form>
  
  <div id="transfer-status" class="status-message"></div>
</div>
        
</body>
